<main>
    <table>
        <thead>
            <th>Photo</th>
            <th>Nom</th>
            <th>Prix</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of cart; let i=index">
                <td> {{ p.photo }}</td>
                <td>
                    {{ p.nom }}
                </td>
                <td>{{ p.prix }} $</td>
            </tr>
        </tbody>
    </table>
</main>

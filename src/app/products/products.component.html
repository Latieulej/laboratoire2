<main>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Image</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products; let i=index">
                <td> {{ p.nom }}</td>
                <td><img src="{{ p.name }}" /></td>
                <td>{{ p.description }}</td>
                <td>{{ p.prix}} $</td>
                <th><a id="edit" class="glyphicon glyphicon-edit"></a></th>
                <th><a id="remove" class="glyphicon glyphicon-remove"></a></th>
            </tr>
        </tbody>
        <tfoot>
                <tr>
                    <td colspan="2"><a [routerLink]='"create"'>Ajouter un produit</a></td>
                </tr>
     </tfoot>
    </table>
    <router-outlet></router-outlet>
</main>

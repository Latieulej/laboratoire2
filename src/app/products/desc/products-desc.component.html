<main class="container">
    <h1>{{ model.nom }}</h1>
    <div class="row">
        <div class="col-md-3">
            <img [src]="model.photo" />
        </div>

        <div class="col-md-9">
            <h2>Description du produit</h2>
            <p>{{ model.description }}</p>

            <h2>Prix</h2>
            <p>{{ model.prix}} $
            <button class="btn btn-primary" (click)="addToCart(model)">Ajouter au panier
                <i class="fa fa-cart-plus"></i>
            </button>
            </p>
        </div>
    </div>
</main>
